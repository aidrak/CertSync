<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment - CertSync</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar">
        <a href="index.html" class="nav-brand">CertSync</a>
        <ul class="nav-links">
            <li><a href="index.html" data-link>Dashboard</a></li>
            <li><a href="dns.html" data-link>DNS Providers</a></li>
            <li><a href="certificates.html" data-link>Certificates</a></li>
            <li><a href="target_systems.html" data-link>Target Systems</a></li>
            <li><a href="deployment.html" class="active" data-link>Deployment</a></li>
            <li><a href="logs.html" data-link>Logs</a></li>
            <li><a href="settings.html" data-link>Settings</a></li>
        </ul>
        <div class="nav-user">
            <button id="sign-out-btn" class="sign-out-btn">Sign Out</button>
        </div>
    </aside>
    <main class="main-content">
        <div class="container">
            <header>
                <h1>Deployment</h1>
            </header>
            <main>
                <form id="deploy-form">
                    <div class="form-group">
                        <label for="certificate-select">Select Certificate:</label>
                        <select id="certificate-select" required></select>
                    </div>
                    <div class="form-group">
                        <label for="target-system-select">Select Target System:</label>
                        <select id="target-system-select" required></select>
                    </div>
                    <button type="submit">Deploy</button>
                </form>
            </main>
        </div>
    </main>
    <script type="module" src="js/main.js"></script>
    <div id="toast-container"></div>
</body>
</html>
